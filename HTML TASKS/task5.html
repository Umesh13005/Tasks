<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table border="1" align="center">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="repassword"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="5" cols="25"></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option value="" disabled selected>Choose your country</option>
                        <option value="India" >India</option>
                        <option value="USA" >USA</option>
                        <option value="Canada" >Canada</option>
                        <option value="Australia" >Australia</option>
                        <option value="Brazil" >Brazil</option>

                        <option value="Russia" >Russia</option>
                        <option value="France" >France</option>
                        <option value="Switzerland" >Switzerland</option>
                        <option value="Norway" >Norway</option>
                        <option value="Sweeden" >Sweeden</option>
                        <option value="SouthAfrica">SouthAfrica</option>
                        <option value="England" >England</option>
                        <option value="NewZealand" >NewZealand</option>
                        <option value="Japan" >Japan</option>
                        <!-- Add country options here -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known:</td>
                <td>
                    <input type="checkbox" name="languages" value="english"> English
                    <input type="checkbox" name="languages" value="kannada"> Kannada
                    <input type="checkbox" name="languages" value="hindi"> Hindi
                    <input type="checkbox" name="languages" value="telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" required>
                    I hereby declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Log in to <a href="http://ethnus.com">Ethnus website</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
